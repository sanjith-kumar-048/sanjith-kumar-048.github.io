<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/316d05e177.js" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <p class="headerText">Prolificity</p>
        </a>
        <a href="dictionary.html">
            <p class="headerTextRight">Weather</p>
        </a>
    </div>
    <div class="container">
        <input class="searchBar" id="searchBar" placeholder="Enter the location Here !">
        </input>
        <button class="searchButton" id="searchButton"><i class="fas fa-search"></i></button>
        <div id="cards" class="cards">
            <p class="card_p" id="cardTitle"></p>
            <p class="card_p" id="region"></p>
            <p class="card_p" id="country"></p>
            <p class="card_p" id="condition"></p>
            <p class="card_p" id="wind_mph"></p>
            <p class="card_p" id="temp_c"></p>
            <p class="card_p" id="temp_f"></p>
            <p class="card_p" id="wind_kph"></p>
            <p class="card_p" id="wind_degree"></p>
            <p class="card_p" id="wind_dir"></p>
            <p class="card_p" id="pressure_mb"></p>
            <p class="card_p" id="pressure_in"></p>
            <p class="card_p" id="precip_mm"></p>
            <p class="card_p" id="precip_in"></p>
            <p class="card_p" id="humidity"></p>
            <p class="card_p" id="cloud"></p>
            <p class="card_p" id="feelslike_c"></p>
            <p class="card_p" id="feelslike_f"></p>
            <p class="card_p" id="vis_km"></p>
            <p class="card_p" id="vis_miles"></p>
            <p class="card_p" id="uv"></p>
            <p class="card_p" id="gust_mph"></p>
            <p class="card_p" id="gust_kph"></p>

        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
